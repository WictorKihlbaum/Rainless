<ion-content class="gradient-background" padding no-bounce>

  <!-- Show if no saved results -->
  <ion-grid class="page-grid">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>
        <h1 class="page-topic">Saved results</h1>

        <!--<div id="saved-results-container">-->
          <ion-scroll scrollY="true" id="saved-results-container">


          <ion-list no-lines>
            <ion-item *ngFor="let result of savedResults" margin>
              <h2>{{ result.niceLookingDate }}</h2>
              <h3>{{ result.location.address }}</h3>
              <p>It has rained 8/10 times</p>
              <button ion-fab mini color="deletebutton" item-right>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item>
          </ion-list>

          </ion-scroll>

        <!--</div>-->

        <!-- Delete all button -->
        <div padding>
          <button block ion-button icon-left color="deletebutton" (click)="showConfirmAll()" [disabled]="storeIsClear">
            <ion-icon name="trash"></ion-icon>
            Delete all
          </button>
        </div>

        <!-- Back button -->
        <button ion-button color="light" outline icon-left navPop>
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

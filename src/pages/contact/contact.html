<ion-content padding class="gradient-background" no-bounce>

  <ion-grid class="page-grid">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <h1 class="page-topic">Send feedback</h1>

        <div class="page-text">
          Fill in the form below and tap "Send" to give your feedback or bug report.
        </div>

        <!-- Feedback form -->
        <form [formGroup]="feedback" (ngSubmit)="sendFeedback()" id="contact-form">

          <!-- Design purpose: Add border radius -->
          <div padding id="mid-items-container">

            <!-- Subject -->
            <ion-item>
              <ion-label>
                Subject
              </ion-label>
              <ion-select formControlName="subject">
                <ion-option value="feedback" selected="true">
                  Feedback
                </ion-option>
                <ion-option value="Bug-report">
                  Bug report
                </ion-option>
              </ion-select>
            </ion-item>

            <!-- Message -->
            <ion-item no-lines>
              <ion-label floating>
                Message
              </ion-label>
              <ion-textarea formControlName="message">
              </ion-textarea>
            </ion-item>

          </div>

          <!-- Send button -->
          <div padding>
            <button ion-button icon-left block type="submit" [disabled]="!feedback.valid" color="primarybutton">
              <ion-icon name="send"></ion-icon>
              Send
            </button>
          </div>

        </form>

        <button ion-button color="light" outline icon-left navPop>
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

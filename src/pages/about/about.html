<ion-content padding class="gradient-background" no-bounce>

  <ion-grid id="about-grid">
    <ion-row align-items-center id="about-grid-row">
      <ion-col>
        <h2 id="about-topic">About</h2>
        <div id="about-text">
          This app will tell you how many times it has rained
          on a particular date and location during the past years.
          All necessarry weather data is retreived from Dark Sky.
        </div>
        <button ion-button color="light" outline icon-left navPop>
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Powered by DarkSky -->
  <img src="assets/img/darksky-white.png" id="darksky-logo" (click)="onVisitDarkSky()" />

</ion-content>

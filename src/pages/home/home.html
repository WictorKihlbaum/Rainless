<ion-content class="gradient-background" no-bounce>

  <ion-grid class="page-grid-top">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <img src="assets/img/inapp-logo.png" id="inapp-logo" />

        <h1 id="home-topic">
          Rainless
        </h1>
        <h2 id="home-subtopic">
          Plan the future with the past
        </h2>

        <!-- Lookup date button -->
        <button [navPush]="lookupPage" ion-button icon-left round id="lookup-button" color="primarybutton">
          <ion-icon name="search"></ion-icon>
          Lookup date
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB buttons -->
  <ion-grid class="page-grid-bottom">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>
        <button ion-fab [navPush]="aboutPage">
          <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-fab [navPush]="savedResultsPage">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-fab [navPush]="contactPage">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-fab [navPush]="settingsPage">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

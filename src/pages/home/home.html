<ion-content class="gradient-background" no-bounce>

  <ion-grid class="page-grid-top">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <img src="assets/img/inapp-logo.png" id="inapp-logo" />

        <h1 id="home-topic">
          Rainless
        </h1>
        <h2 id="home-subtopic">
          Plan the future with the past
        </h2>

        <ion-row>
          <ion-col col-6 id="rate-button-col">
            <!-- Rate button -->
            <button ion-fab mini id="rate-button" (click)="onRateApp()">
              <ion-icon name="md-star"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <!-- Info button -->
            <button ion-fab mini id="info-button" [navPush]="aboutPage">
              <ion-icon name="md-information-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="page-grid-bottom">
    <ion-row align-items-center class="page-grid-row">

      <!-- Lookup date button -->
      <ion-col id="lookup-button-col">
        <button [navPush]="lookupPage" ion-button icon-left round block id="lookup-button">
          <ion-icon name="search"></ion-icon>
          Lookup Date
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

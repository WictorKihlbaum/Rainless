<ion-content class="gradient-background" no-bounce>

  <ion-fab top left>
    <button ion-fab mini id="rate-button" (click)="onRateApp()">
      <ion-icon name="md-star"></ion-icon>
    </button>
  </ion-fab>

  <!-- Mini fab buttons -->
  <ion-fab top right>
    <button ion-fab mini [navPush]="aboutPage" class="mini-fab">
      <ion-icon name="information-circle"></ion-icon>
    </button>
    <button ion-fab mini [navPush]="settingsPage" class="mini-fab">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid class="page-grid-top">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <img src="assets/img/inapp-logo.png" id="inapp-logo" />

        <h1 id="home-topic">
          Rainless
        </h1>
        <h2 id="home-subtopic">
          Plan the future with the past
        </h2>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="page-grid-bottom">
    <ion-row align-items-center class="page-grid-row">

      <!-- Lookup date button -->
      <ion-col id="lookup-button-col">
        <button [navPush]="lookupPage" ion-button icon-left round block id="lookup-button">
          <ion-icon name="search"></ion-icon>
          Lookup Date
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-header no-border>
  <ion-navbar color="header" [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="gradient-background" no-bounce>

  <div class="page-text">
    This app caches fetched weather data to increase loading times.
    Tap the button below to delete this data.
  </div>
  <div padding id="delete-button-container">
    <button ion-button icon-left color="deletebutton" (click)="showConfirm()" [disabled]="storeIsClear">
      <ion-icon name="trash"></ion-icon>
      Clear cache
    </button>
  </div>

</ion-content>

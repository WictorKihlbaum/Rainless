<ion-content padding class="gradient-background" no-bounce>

  <ion-grid id="settings-grid">
    <ion-row align-items-center id="settings-grid-row">
      <ion-col>
        <h2 id="settings-topic">Settings</h2>
        <div id="settings-text">
          This app caches fetched weather data to increase loading times.
          Tap the button below to delete this data. This will not affect your
          saved results.
        </div>
        <div padding>
          <button ion-button icon-left color="deletebutton" (click)="showConfirm()" [disabled]="storeIsClear">
            <ion-icon name="trash"></ion-icon>
            Clear cache
          </button>
          <div *ngIf="storeIsClear">
            (no cache to clear)
          </div>
        </div>
        <button ion-button color="light" outline icon-left navPop id="back-button">
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-content padding class="gradient-background" no-bounce>

  <ion-grid class="page-grid">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>
        <h1 class="page-topic">Settings</h1>
        <div class="page-text">
          This app caches fetched weather data to increase loading times.
          Tap the button below to delete this data. This will not affect your
          saved results.
        </div>
        <div padding>
          <button ion-button icon-left color="deletebutton" (click)="showConfirm()" [disabled]="storeIsClear">
            <ion-icon name="trash"></ion-icon>
            Clear cache
          </button>
        </div>
        <button ion-button color="light" outline icon-left navPop>
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-content class="gradient-background" no-bounce>

  <!-- Top grid -->
  <ion-grid class="page-grid-top">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <h1 class="page-topic">Result</h1>

        <ion-card class="result-card">
          <ion-item>
            <ion-icon name="md-rainy" item-left></ion-icon>
            <h2>{{ niceLookingDate }}</h2>
            <p>{{ address }}</p>
          </ion-item>
          <ion-card-content>
            <p>
              It has rained <span *ngIf="mm > 0">at least {{ mm }}mm</span>
              {{ precipDays }} out of {{ yearsBack }} times this date during
              the past {{ yearsBack }} years.
            </p>
          </ion-card-content>
          <img src="assets/img/darksky-white-wide.png" class="darksky-logo-wide" (click)="onVisitDarkSky()" />
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Bottom grid -->
  <ion-grid class="page-grid-bottom">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <div id="buttons-container" padding>

          <button ion-button icon-left [disabled]="resultIsSaved" (click)="onSaveResult()" class="diagonal-gradient-background" round block id="save-result-button">
            <ion-icon name="bookmark"></ion-icon>
            Save result
          </button>

          <button ion-button icon-left navPop class="diagonal-gradient-background" round block id="new-lookup-button">
            <ion-icon name="search"></ion-icon>
            New lookup
          </button>

          <button ion-button icon-left outline (click)="onPopToRoot()" id="back-button">
            <ion-icon name="arrow-back"></ion-icon>
            Back to menu
          </button>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-content class="gradient-background" no-bounce>

  <ion-grid class="page-grid2">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <h1 class="page-topic">Result</h1>

        <div padding>
          <div padding id="result-text-container">
            <h1 id="date">{{ parameters.get('niceLookingDate') }}</h1>
            <h2 id="location">{{ parameters.get('location').address }}</h2>

            <div id="result-text">
              It has rained {{ parameters.get('precipDays') }} out of {{ parameters.get('yearsBack') }}
              times this date during the past {{ parameters.get('yearsBack') }} years.
            </div>
            <!-- Powered by DarkSky -->
            <img src="assets/img/darksky-white-wide.png" id="darksky-logo-wide" (click)="onVisitDarkSky()" />
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="page-grid3">
    <ion-row align-items-center class="page-grid-row">
      <ion-col>

        <div id="buttons-container" padding>

          <button ion-button icon-left [disabled]="resultIsSaved" (click)="onSaveResult()" class="gradient-background" round block id="save-result-button">
            <ion-icon name="bookmark"></ion-icon>
            Save result
          </button>

          <button ion-button icon-left navPop class="gradient-background" round block id="new-lookup-button">
            <ion-icon name="search"></ion-icon>
            New lookup
          </button>

          <div padding>
            <button ion-button icon-left outline (click)="onPopToRoot()" id="back-button">
              <ion-icon name="arrow-back"></ion-icon>
              Back to menu
            </button>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

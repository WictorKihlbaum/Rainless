<ion-list no-lines>
  <ion-list-header>
    Daily precipitation
  </ion-list-header>
  <ion-item>
    <ion-label>
      <ion-badge color="advanced-color">{{ mmPrecipitation }} mm</ion-badge>
    </ion-label>
    <ion-range min="0" max="10" [(ngModel)]="mmPrecipitation">
      <ion-icon small range-left name="md-rainy"></ion-icon>
      <ion-icon range-right name="md-rainy"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>

<ion-item no-lines>
  <button ion-button small block color="advanced-color" (click)="onClosePopover()">
    Done
  </button>
</ion-item>

<ion-header>
  <ion-navbar color="mytoolbar">
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>
<ion-content #content no-bounce>
  <ion-searchbar
    color="light"
    #searchbar
    [(ngModel)]="autocomplete.query"
    [showCancelButton]="true"
    (ionInput)="updateSearch()"
    (ionCancel)="dismiss()"
    placeholder="Search location...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.description }}
      <ion-icon name="pin" item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
